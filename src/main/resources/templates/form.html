<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
</head>

<body>
	
<h1 th:text="${titulo}"></h1>
<form th:action="@{/form}" th:object="${cliente}" method="post">
	<table>
	

	
	<tr>
		<td>Nombre</td>
		<td>
			<input type="text" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
		    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="{*nombre}"></small>
		</td>
		
		
	</tr>
	<tr>
		<td>Apellido</td>
		<td><input type="text" th:field="*{apellido}" th:errorclass="'form-control alert-danger'"/></td>
		 <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="{*apellido}"></small>
	</tr>
	<tr>
		<td>Email</td>
		<td>
			<input type="email" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
			 <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="{*email}"></small>
		</td>
	</tr>
	
	<td>fecha</td>
	<td> 
		<input type="text" th:field="*{createAt}" th:errorclass="'form-control alert-danger'" /></td>
	     <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="{*createAt}"></small>
	<tr>
		
		<td> <input type="submit" value="Crear Cliente"/></td>
	</tr>
	
</table>
		<input type="hidden" th:field="*{id}" />
</form>


</body>
</html>
